<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DATA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      font-size: 16px;
      margin-top: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    section {
      padding: 20px;
    }

    h2 {
      font-size: 22px;
      border-bottom: 2px solid #2196F3;
      display: inline-block;
      margin-bottom: 20px;
    }

    .cartes {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .carte-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: 100px;
      flex: 0 0 auto;
      text-align: center;
    }

    .carte-item img {
      width: 80px;
      height: 60px;
      background-color: #ddd;
      object-fit: cover;
    }

    .carte-item p {
      font-size: 12px;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cartes::-webkit-scrollbar {
      height: 8px;
    }

    .cartes::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Visualisation des données</h1>
    <p>
     Amaude est une plate-forme Web-GIS pour publier et partager les cartes sur la ville de BOUAFLE.
    </p>
  </header>

  <section>
    <h2>Catalogue de données</h2>
    <div class="cartes">
      <div class="carte-item">
         <a href=https://umap.openstreetmap.fr/fr/map/carte-danalyse-de-logements-et-de-territoire_1158455#9/47.4550/-0.4340><p>EDCATION</p></a>
      </div>
      <div class="carte-item">
        <p>SANTE</p>
      </div>
      <div class="carte-item">
      
        <p>ADMINISTRATION</p>
      </div>
    </div>
  </section>

</body>
</html>
