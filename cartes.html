<!DOCTYPE html>
<html>
<head>
<title>Cartes géographique</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="/ecole.geojson"></script>
  <style>
 #map {width: 70%; height:600px; margin: auto; }
 
     </style>
     
</head>
<body>
    <h1>SIG LIBRE : CARTOGRAPHIE INTERACTIVES </h1>
 <div id="map"></div>
 <script>
 // Initialiser la carte
 var map = L.map('map', {
 center: [5, 10],
 zoom: 5 });
 
 // AJOUTER DES DONNEES
  
<a href=https://umap.openstreetmap.fr/fr/map/carte-danalyse-de-logements-et-de-territoire_1158455#9/47.4550/-0.4340>Cartes géographiques</a>

     // Ajouter l'echellecartographique
 L.control.scale().addTo(map);
 </script>

</body>
</html>
